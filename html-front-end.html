<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waitlist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        h2 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
            font-style: italic;
        }
        input[type="text"], input[type="email"] {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .star {
            color: gold;
            font-size: 24px;
        }
        .star-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the <span id="startup-name">Your Startup</span> Waitlist</h1>
        <h2>Your future customers are waiting...</h2>

        <form id="waitlist-form">
            <input type="text" id="startup-input" placeholder="Enter your startup name" required><br>
            <input type="email" id="email-input" placeholder="Enter your email" required><br>
            <button type="submit">Join Waitlist</button>
        </form>

        <div class="star-container">
            <span class="star">⭐</span>
            <span class="star">⭐</span>
            <span class="star">⭐</span>
            <span class="star">⭐</span>
            <span class="star">⭐</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('waitlist-form');
        const startupInput = document.getElementById('startup-input');
        const emailInput = document.getElementById('email-input');
        const startupNameDisplay = document.getElementById('startup-name');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const startupName = startupInput.value;
            if (startupName) {
                startupNameDisplay.textContent = startupName;
            }
            // Additional form handling logic can go here
            alert(`Thank you for joining the waitlist for ${startupName} with email ${emailInput.value}!`);
        });
    </script>
</body>
</html>
