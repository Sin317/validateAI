<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Tailoring Revolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #283048, #859398);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 50px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .signup-container {
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 400px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ff7b00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff9a30;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>Craft Your Dream Suit!</h1>
    <p>Step into a world of bespoke tailoring where you control the fabric, style, and fit.</p>
    <p>Join our waitlist to receive exclusive access to personalized consultations, sustainable materials, and expert advice from master tailors.</p>
</header>

<div class="signup-container">
    <form action="https://thank-you-page-hackathon.vercel.app/" method="GET">
        <input type="email" placeholder="Enter your email..." required>
        <input type="submit" value="Join the Revolution">
    </form>
</div>

<footer>
    <p>Let your style speak for you. Sign up now!</p>
</footer>

</body>
</html>
